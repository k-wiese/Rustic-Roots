<h2>Reservations at Rustic Roots</h2>
      <h3>Contact Us Today!</h3>
      <p>Required fileds are marked with an *</p>
      <form method="post" action="https://example.com/">
        <label for="myFName">*First Name:</label>
        <input type="text" id="myFName" name="myFName" required="required">
        <label for="myLName">*Last Name: </label>
        <input type="text" id="myLName" name="myLName" required="required">
        <label for="myEmail">*E-mail: </label>
        <input type="email" id="myEmail" name="myEmail" required="required">
        <label for="myPhone">Phone: </label>
        <input type="tel" id="myPhone" name="myPhone" maxlength="12"> 
        <label for="myRequestdDate">Requestd Date: </label>
        <input type="date" id="my" name="myRequestdDate" >
        <label for="partySize">Party Size: </label>
        <input type="number" id="partySize" name="partySize" min="8" max="30">
        <label for="myComments">*Comments:</label>
        <textarea id="myComments" name="myComments" rows="2" cols="30" required="required"></textarea>
        <input type="submit"  value="Submit">
      </form>


<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 4500);

/* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}    }

</script>
